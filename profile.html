<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.esm-browser.js",
          "@graffiti-garden/implementation-local": "https://cdn.jsdelivr.net/npm/@graffiti-garden/implementation-local@0.6.4/dist/browser/index.js",
          "@graffiti-garden/implementation-remote": "https://cdn.jsdelivr.net/npm/@graffiti-garden/implementation-remote@0.6.2/dist/browser/index.js",
          "@graffiti-garden/wrapper-vue": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-vue@0.7.2/dist/browser/plugin.mjs",
          "@graffiti-garden/wrapper-files": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-files@0.0.1/dist/browser/index.js",
          "@graffiti-garden/wrapper-files/vue": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-files@0.0.1/dist/vue/index.mjs"
        }
      }
    </script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <header class="appHeader">
        <span>
          <image class="icon" src="assets/profile.png"></image>
          <h1><a href="index.html">Kairos</a></h1>
        </span>
        <button @click="$graffiti.logout($graffitiSession.value)" id="logout">Log Out</button>
      </header>
      <main>
        <!-- <input type="text" v-model="profileToView" /> -->
        <graffiti-discover
          v-slot="{objects: profileObjects}"
          :channels="[profileToView]"
          :schema='{
            properties: {
              value: {
                required: ["type"],
                properties: {
                  type: {
                    type: "string",
                    const: "Profile"
                  }
                }
              }
            }
          }'
        >
          <div v-for="(profile, i) of profileObjects">
            <!-- {{profile}} -->
            <!-- <img src="assets/profile.png" alt="profile image" /> -->

            <h2>{{profile.value.name}}</h2>
            <dl id="profileInfo">
              <!-- <dt>Username:</dt>
              <dd>{{profile.actor}}</dd> -->

              <dt>Pronouns</dt>
              <dd v-if="profile.value.pronouns !== ''">{{profile.value.pronouns}}</dd>
              <dd v-else>This user has not filled out their pronouns</dd>

              <dt>Bio</dt>
              <dd v-if="profile.value.description !== ''">{{profile.value.description}}</dd>
              <dd v-else>This user has not filled out their bio</dd>
            </dl>
            <form id="profileForm" @submit.prevent="updateProfile(profile)">
              <dl>
                <label for="profileName">
                  <dt>Name:</dt>
                  <dd>
                    <input type="text" id="profileName" name="profileName" :value="profile.value.name" />
                  </dd>
                </label>
                <label for="profilePronouns">
                  <dt>Pronouns:</dt>
                  <dd>
                    <input type="text" id="profilePronouns" name="profilePronouns" :value="profile.value.pronouns" />
                  </dd>
                </label>
                <label for="profileDescription">
                  <dt>Description:</dt>
                  <dd>
                    <textarea
                      type="text"
                      id="profileDescription"
                      name="profileDescription"
                      :value="profile.value.description"
                    ></textarea>
                  </dd>
                </label>
              </dl>
              <!-- <label for="profilePicture">
                Profile Picture:
                <input id="profilePicture" type="file" accept="image/*" name="profilePicture" />
              </label> -->
              <div class="buttons">
                <input type="submit" value="Save Edit" />
                <input type="button" value="Cancel" @click="updateProfile(profile.url, abort=true)" />
              </div>
            </form>
            <div v-if="$graffitiSession.value.actor === profileToView" id="profileButtons">
              <button @click="editProfile()" id="editProfile">Edit Profile</button>
              <button @click="deleteProfile(profile.url)" id="deleteProfile">Delete profile</button>
            </div>
          </div>

          <!-- <div v-if="profileObjects.length === 0">
            <form id="profileForm" @submit.prevent="createProfile()">
              <label for="profileName">
                Name:
                <input type="text" id="profileName" name="profileName" />
              </label>
              <label for="profilePronouns">
                Pronouns:
                <input type="text" id="profilePronouns" name="profilePronouns" />
              </label>
              <label for="profileDescription">
                Description:
                <input type="text" id="profileDescription" name="profileDescription" />
              </label> -->
          <!-- <label for="profilePicture">
                Profile Picture:
                <input id="profilePicture" type="file" accept="image/*" name="profilePicture" />
              </label> -->
          <!-- <input type="submit" value="create profile" />
            </form>
          </div> -->
        </graffiti-discover>
      </main>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
